<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

    <title>WEATHER APP</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather</h1>
            <form class="change-location text-muted text-center my-4">
                <label for="city">Please Enter Your Location</label>
                <input type="text" class="form-control p-2" placeholder="" id="city" name="city">
            </form>
            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/150" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src"" alt="">
                </div>
                <div class="text-muted text-uppercase text-center detail">
                    <h5 class="my-3">City</h5>
                    <div class="my-3">Weather</div>
                        <div class="display-4 my-4">
                            <span>Temperature</span>
                            <span>&deg;C</span>
                        </div>
                </div>
            </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   
    <script src="./scripts/forecast.js" ></script>   
    <script src="./scripts/app.js" ></script>   

    </body>
</html>
